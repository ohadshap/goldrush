<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <table id="board"></table>
        <div id="info">
            <div id="score">
                <span class="players pOneT">Player 1 : </span>
                <span id="onePoints"></span>
                <span class="players pTowT">Player 2 : </span>
                <span id="twoPoints"></span>
            </div>
            <div id="controler">
                <input type="text" placeholder="Enter number of Rows" id="rows">
                <input type="text" placeholder="Enter number of Colums" id="colums">
                <div id="start">START</div>
            </div>
        </div>
    </div>

    <script id="matrix-template" type="text/x-handlebars-template">
        {{#each matrix}}
            <tr class="line">
                {{#each this}}
                    {{#ifEquals this "c"}}
                        <td class="box coin"><i class="fas fa-cookie"></i></td>    
                    {{/ifEquals}}
                    
                    {{#ifEquals this "."}}
                        <td class="box">{{this}}</td>    
                    {{/ifEquals}}
                    
                    {{#ifEquals this "x"}}
                        <td class="box"><i class="fas fa-tree"></i></td>    
                    {{/ifEquals}}
                    
                    {{#ifEquals this "1"}}
                        <td class="box"><i  class="fab fa-earlybirds"></i></td>
                    {{/ifEquals}}
                    
                    {{#ifEquals this "2"}}
                        <td class="box"><i class="fas fa-paw"></i></td>
                    {{/ifEquals}}
                {{/each}}
            </tr>
        {{/each}}
    </script>

    
<!-- <i class="fas fa-dragon"></i> dragon for player -->
<!-- <i class="fas fa-horse"></i> horse for player -->
<!-- <i class="fas fa-cookie"></i> cookie for coins -->
<!-- <i class="fas fa-tree"></i> tree for walls -->
    <script id="score-template" type="text/x-handlebars-template">
        
            <span>{{score}}</span>
        
    </script>


    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script>
        Handlebars.registerHelper('ifEquals', function(arg1, arg2, options) {
        return (arg1 == arg2) ? options.fn(this) : options.inverse(this);
    });
    </script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
